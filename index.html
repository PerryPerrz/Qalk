<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qalk</title>
    <link rel="icon" type="image/x-icon" href="assets/pictures/favicon.ico" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="wrapper">
        <h1>Qalk</h1>
        <div class="content">

            <button class="resetBtn">Réinitialiser</button>

            <div class="hours">

                <div class="brut">
                    <p>Heure brut</p>
                    <input type="number" id="brutHour" placeholder="">
                </div>

                <div class="net">
                    <p>Heure net</p>
                    <input type="number" id="netHour" placeholder="">
                </div>
            </div>

            <div class="nbHours">
                <p>Nombre d'heures</p>
                <input type="number" id="nbHours" placeholder="" oninput="calculate()">
            </div>

            <div class="salary">
                <div class="brut">
                    <p>Salaire brut</p>
                    <input type="text" id="brutSalary" placeholder="" disabled>
                </div>
                <div class="net">
                    <p>Salaire net</p>
                    <input type="text" id="netSalary" placeholder="" disabled>
                </div>
            </div>

            <button class="exportBtn">Sauvegarder</button>

            <button class="loadBtn">Importer</button>

            <div class="container">
                <div class="info">
                    <p>Vous pouvez également charger votre emploi du temps pour gérer les majorations. Exemple : heure
                        de
                        nuit et dimanches.</p>

                    <div class="icon-container">
                        <div class="icon">
                            <span class="material-symbols-outlined">info</span>
                        </div>
                        <div class="modal">
                            <img src="assets/pictures/help.png" alt="Help">
                        </div>
                    </div>
                </div>
            </div>

            <button class="importBtn">Ouvrir</button>

            <div class="table-container">
                <table class="scheduleTable"></table>
            </div>

            <div class="scheduleDatas">
                <span class="totHoursSchedule"></span>
                <span class="brutSalarySchedule"></span>
                <span class="netSalarySchedule"></span>
                <span class="totOffDays"></span>
                <span class="listOffDays"></span>
            </div>
        </div>

        <p class="footer"> &copy; 2023 qalk.com</p>
    </div>

    <script src="index.js"> </script>
</body>

</html>
